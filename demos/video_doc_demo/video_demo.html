<!DOCTYPE html>
<html>
<head>
    <title>Video Player</title>
    <link rel="stylesheet" href="stylesheet/video_demo.css">
    <script src="js/player.js"></script>
</head>
<body>

<section id="player">
    <video id="media" width="720" height="400"  controls>
        <source src="resource/movie.ogg">
    </video>
    <nav>
        <div id="buttons">
            <button type="button" id="play">Play</button>
        </div>
        <div id="bar">
            <div id="progress"></div>
        </div>
        <div style="clear: both"></div>
    </nav>
</section>

</body>
</html>
